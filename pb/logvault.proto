syntax = "proto3";

package logvault;

service Logvault {
    rpc IngestLog (IngestRequest) returns (IngestResponse) {}
}

message IngestRequest {
    string log = 1;
    string prefix = 2;
    string hostname = 3;
    string filename = 4;
}

message IngestResponse {
    string status = 1;
}

